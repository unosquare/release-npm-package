name: 'Release Node Package'
description: 'This is an action to Release a Node Package'
inputs:
  release-version:
    description: 'Release Version ( Patch | Minor | Major )'
    required: true
    default: 'Patch'
  release-notes:
    description: 'Release Notes (Will be added on the annotated tag)'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.release-version }}